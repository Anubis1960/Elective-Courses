
<mat-card>
    <mat-card-header>
        <mat-card-title> Students </mat-card-title>
        <mat-card-subtitle>
            <input matInput placeholder="Search" (keyup)="filterChange($event)" style="height: 20px; border-radius: 1rem;  border: 2px solid black;">
        </mat-card-subtitle>
    </mat-card-header>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Export students</mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="form">
          <mat-form-field appearance="outline">
            <mat-label>Faculty Section</mat-label>
            <mat-select formControlName="facultySection">
              <mat-option value="">None</mat-option>
              <mat-option *ngFor="let section of facultySections" [value]="section">{{ section }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Year</mat-label>
            <mat-select formControlName="year">
              <mat-option value="">None</mat-option>
              <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
            </mat-select>
          </mat-form-field>
          <p>Include:</p>
            <mat-checkbox formControlName="includeName">Name</mat-checkbox>
            <mat-checkbox formControlName="includeGrade">Grade</mat-checkbox>
            <mat-checkbox formControlName="includeSection">Faculty Section</mat-checkbox>
            <mat-checkbox formControlName="includeYear">Year of Study</mat-checkbox>
            <mat-checkbox formControlName="includeMail">Email</mat-checkbox>
            <mat-form-field appearance="outline">
              <mat-label>Extension</mat-label>
              <mat-select formControlName="extension">
                <mat-option value="pdf">pdf</mat-option>
                <mat-option value="csv">csv</mat-option>
                <mat-option value="excel">excel</mat-option>
              </mat-select> 
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="exportPDF()">Export PDF</button>
        </form>
      </mat-expansion-panel>

      <mat-card-content style="margin: 30px auto; padding: 10px; border-radius: 2rem; border: 3px solid black;width: 98%; max-width: 98%; overflow-x: auto;">
        <table matSort mat-table [dataSource]="dataSource" style="padding: 5px; width: 100%;">
            <!-- Name -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field class="filter" appearance="fill" style="width: 300px; margin-top: 20px;">
                        <input matInput (keyup)="applyColumnFilter($event, 'name')" placeholder="Filter Name" style="height: 30px; display: flex; text-align: center;">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="getDetails(element.id)" style="text-align: center;">{{ element.name }}</button>
                </td>
            </ng-container>
    
            <!-- Email -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    
                    <mat-form-field class="filter" appearance="fill" style="width: 300px; margin-top: 20px;">
                        <input matInput (keyup)="applyColumnFilter($event, 'email')" placeholder="Filter Email" style="height: 30px; display: flex; text-align: center;">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.email}} </td>
            </ng-container>
    
            <!-- Faculty Section -->
            <ng-container matColumnDef="facultySection">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field class="filter" appearance="fill" style="width: 300px; margin-top: 20px;">
                        <input matInput (keyup)="applyColumnFilter($event, 'facultySection')" placeholder="Filter Faculty Section" style="height: 30px; display: flex; text-align: center;">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.facultySection}} </td>
            </ng-container>
    
            <!-- Year -->
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    
                    <mat-form-field class="filter" appearance="fill" style="width: 300px; margin-top: 20px;">
                        <input matInput (keyup)="applyColumnFilter($event, 'year')" placeholder="Filter Year" style="height: 30px; display: flex; text-align: center;">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.year}} </td>
            </ng-container>
    
            <!-- Grade -->
            <ng-container matColumnDef="grade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-form-field class="filter" appearance="fill" style="width: 300px; margin-top: 20px;">
                        <input matInput (keyup)="applyColumnFilter($event, 'grade')" placeholder="Filter Grade" style="height: 30px; display: flex; text-align: center;">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.grade}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card-content>    

    <mat-card-footer style="margin-top: -30px;">
        <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>

</mat-card>
