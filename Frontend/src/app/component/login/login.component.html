<div class="login-container">
  <h3>Login</h3>
  <form>
    <div class="input-box">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="Email" required>
    </div>
    <div class="input-box">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="Password" required>
    </div>
    <button type="button" (click)="onLogin()">Login</button>
  </form>
</div>
