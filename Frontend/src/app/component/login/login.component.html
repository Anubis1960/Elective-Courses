<h3>Login Here</h3>
<form>
<div class="input-box">
    <label>Email</label>
    <input type = "email"  [(ngModel)]="email" name="Email" required> 
</div>
<div class="input-box">
    <label>Password</label>
    <input type = "password" [(ngModel)]="password" name="Password" required>
</div>
<button type="buton" (click)="onLogin()">Login</button>
</form>
