<div mat-dialog-title>
    {{ checkTitle() ? 'Create Course' : 'Edit Course' }}
</div>
    <div mat-dialog-content>
        <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput placeholder="Description" formControlName="description">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <input matInput placeholder="Category" formControlName="category">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Faculty Section</mat-label>
            <mat-select formControlName="facultySection">
                <mat-option *ngFor="let section of facultySections" [value]="section" [disabled]="!checkTitle()">{{ section }}</mat-option>
              </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Maximum Students Allowed</mat-label>
            <input matInput placeholder="Maximum Students Allowed" formControlName="maximumStudentsAllowed">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Teacher Name</mat-label>
            <input matInput placeholder="Teacher Name" formControlName="teacherName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Year</mat-label>
            <mat-select formControlName="year">
                <mat-option *ngFor="let year of years" [value]="year" [disabled]="!checkTitle()">{{ year }}</mat-option>
              </mat-select>
        </mat-form-field>
   
</form>
 </div >
<div mat-dialog-actions>
    <button (click)="close()" mat-button mat-dialog-close>Close</button>
    <button (click)="save()" mat-button [disabled]="form.invalid">Save</button>
</div>
