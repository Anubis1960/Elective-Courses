<app-sidebar></app-sidebar>

<div class="content">
    <mat-grid-list cols="2" rowHeight="4:1">
      <mat-grid-tile>
        <mat-card class>
          <mat-card-header>
            <mat-card-title>Courses</mat-card-title>
            <mat-card-subtitle>Number of courses.</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h1><mat-icon>book</mat-icon> {{numberOfCourses}} </h1>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card>
          <mat-card-header>
            <mat-card-title>Students</mat-card-title>
            <mat-card-subtitle>Number of students.</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <h1><mat-icon>supervised_user_circle</mat-icon>{{numberOfStudents}}</h1>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    <app-course-chart [categoryCount]="categoryCount"></app-course-chart>
</div>
