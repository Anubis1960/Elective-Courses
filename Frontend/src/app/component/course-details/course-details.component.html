<app-sidebar></app-sidebar>
<app-course-info [courseId]="courseId"></app-course-info>
@if (status == 'true'){
  <div class="footer">
    <button (click)="onEnroll()">Enroll</button>
  </div>
}
@else{
  @for(student of studentColleagues; track student){
    <app-student-info [studentId]="student.id"></app-student-info>
  }
}
