<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>Course Categories Chart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <canvas 
        baseChart 
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'"
      ></canvas>
    </div>
  </mat-card-content>
</mat-card>
